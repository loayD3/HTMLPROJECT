<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Loay Edais">
    <meta name="description" content="Contact information for Skoda Store">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="images/super.jpeg" type="image/x-icon">
    <title>Contact Us - SS</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="#contact-us">Contact Us</a></li>
                <li><a href="/#about">About <abbr title="Skoda Store">SS</abbr></a></li>
                <li><a href="categories.html">Our Categories</a></li>
            </ul>
        </nav>

        <figure>
            <img src="images/contact.jpeg" alt="Contact us illustration" title="Slogan">
            <figcaption></figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <section id="contact-us">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message!</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="message">Enter your message</label><br>
                        <textarea name="message" id="message" placeholder="What would you like to know about Skoda?"
                            cols="50" rows="20"></textarea>
                    </p>
                    <button type="submit">Send</button>
                    <button type="reset">Clear</button>
                </fieldset>
            </form>
        </section>

        <section>
            <h3>Location</h3>
            <address>
                Hebron - Yatta City - Al-Alam Roundabout - next to Al-Ahed Sweets
                <br><br>
                Phone: <a href="tel:+1234567891">1234567891</a>
            </address>
        </section>
    </main>

    <hr>
    <a href="#">Back To Top</a>

    <footer>
        <p>Copyright &copy; Skoda Store</p>
    </footer>
</body>

</html>
